selectContent1=SELECT A.NEWSPEED_NO,A.MEDIA_TYPE,A.MEDIA_PATH, B.NEWSPEED_DATE FROM TB_NEWSPEED_MEDIA A INNER JOIN (SELECT NEWSPEED_NO,NEWSPEED_DATE FROM TB_NEWSPEED WHERE USER_NO=? AND NEWSPEED_ENABLE=1) B ON B.NEWSPEED_NO IN(A.NEWSPEED_NO) WHERE A.MEDIA_INDEX=1 ORDER BY B.NEWSPEED_NO DESC
selectStorageContent=SELECT A.MEDIA_TYPE,A.MEDIA_PATH,B.*,C.* FROM TB_NEWSPEED_MEDIA A INNER JOIN (SELECT NEWSPEED_NO,STORED_TIME FROM TB_STORED_NEWSPEED WHERE USER_NO=?) B ON B.NEWSPEED_NO =A.NEWSPEED_NO INNER JOIN (SELECT NEWSPEED_NO FROM TB_NEWSPEED WHERE NEWSPEED_ENABLE=1) C ON B.NEWSPEED_NO=C.NEWSPEED_NO WHERE A.MEDIA_INDEX=1 ORDER BY B.STORED_TIME DESC
